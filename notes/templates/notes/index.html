<!DOCTYPE html>
<html>
  <head>
    <title>MyNotes</title>
  </head>

  <body>
    {% load staticfiles %}
    <link href="{% static "notes/phone.css" %}" rel="stylesheet" type="text/css">

     <style>

        article {
          background-color: #E3F6CE;
          border: 1px dashed #cedec4;
          padding: 20px;
          margin: 10px;
          margin-bottom: 20px;
          border-radius: 10px;
        }

        article  h1 {
          font-size: 18px;
        }

        article  code {
          font-size: 14px;
        }

            
     </style>


<!-- Posts  -->
    {% for note in notes %}
       <article class="post">
          <header class="entry-header">
          <a href="{{ note.file_name }}"> {{ note.title }}</a>
        {{ note.body|safe }} 
      </article>  
    {% endfor %}

  </body>
</html>
